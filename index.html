<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina principal</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <div class="franja-azul-oscuro-cabecera"></div>
        <div class="cabecera-azul-con-info">
            <img class="logo-cabecera" src="img/logooo1 2.png" alt="Imagen-logo">
            <nav>
                <a href=""><h4>Inicio</h4></a>
                <a href=""><h4>¿Quienes somos?</h4></a>
                <a href=""><h4>Tienda</h4></a>
                <a href=""><h4>Servicios</h4></a>
                <div class="botones">
                    <button>Iniciar sesion</button>
                    <button id="boton-registro">Registrarme</button>
                </div>
            </nav>
        </div>
    </header>
    <img class="banner-principal-index-perro" src="img/banner-principal-index-perro.png" alt="Banner principal">
    <div class="imagenes-doctores">
        <img class="doctores" src="img/imagen-doctora.png" alt="imagen doctor">
        <img class="doctores" src="img/imagen-doctor.png" alt="imagen doctora">
    </div>
    <div class="nuestros-servicios">
        <a href="#"><img class="texto-nuestros-servicios" src="img/Nuestros Servicios.png" alt="Texto nuestros servicios"></a>
        <div class="imagenes-de-servicio">
            <div class="contenedor-imagen-servicio-y-boton">
            <img class="servicios" src="img/servicio1.png" alt="Imagen de servicio">
            <a href="#"><img class="bton-servicio" src="img/boton-servicio1.png" alt="boton de servicio"></a>
            </div>
            <div class="contenedor-imagen-servicio-y-boton">
            <img class="servicios" src="img/servicio2.png" alt="Imagen de servicio">   
            <a href="#"><img class="bton-servicio" src="img/boton-servicio2.png" alt="boton de servicio"></a> 
            </div>  
            <div class="contenedor-imagen-servicio-y-boton">
            <img class="servicios" src="img/servicio3.png" alt="Imagen de servicio">
            <a href="#"><img class="bton-servicio" src="img/boton-servicio3.png" alt="boton de servicio"></a>
            </div>
            <div class="contenedor-imagen-servicio-y-boton">
            <img class="servicios" src="img/servicio4.png" alt="Imagen de servicio">
            <a href="#"><img class="bton-servicio" src="img/boton-servicio4.png" alt="boton de servicio"></a>
            </div>
        </div>   
    </div>

    <div class="informacion-quienes-somos">
        <img class="imagen-con-tonalidad-azul" src="img/imagen-con-tonalidad-azul.png" alt="Imagen representativa de veterinaria"> 
        <div class="fondo-informacion">
            <img class="imagen-informacion-quienes-somos" src="img/fondo-informacion.png" alt="imagen-fondo-informacion">
            <img class="btn-quienes-somos" src="img/boton-quienes-somos.png" alt="boton-quienes-somos">
        </div>
    </div>
    
    <div class="div-nuestra-tienda">
        <img src="img/icono-tienda.png" alt="Icono tienda">
        <a href="#"><img src="img/texto-nuestra-tienda.png" alt="Texto nuestra tienda"></a>
        <h6>¿Qué tipo de productos estás buscando?</h6>
    </div>
    <div class="circulos">
        <div class="circulo1"></div>
        <div class="circulo2"></div>
        <div class="circulo3"></div>
        <div class="circulo4"></div>
        <div class="circulo5"></div>
        <div class="circulo6"></div>
    </div>
    <div class="banners">
        <a href="#"><div class="banner-perro">
            <img class="imagen-perro" src="img/perro.png" alt="Imagen gato">
            <img class="texto-perro" src="img/texto-para-tu-perro.png" alt="Texto PARA TU PERRO">
        </div></a>
        <a href="#"><div class="banner-gato">
            <img class="imagen-gato" src="img/gato.png" alt="Imagen gato">
            <img class="texto-gato" src="img/texto-para-tu-gato.png" alt="texto PARA TU GATO">
        </div></a>
    </div>
    <div class="recuadro-gris-fondo-productos">
        
    </div>
</body>
</html>
